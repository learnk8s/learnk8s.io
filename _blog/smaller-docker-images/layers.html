{% include_relative layers.svg %}
<script>
(function() {
  const basicTimeline = anime.timeline({
    autoplay: false,
  });
  basicTimeline
  .add({
      targets: '#layer-01',
      translateY: [-70, 0],
      opacity: [0, 100],
      easing: 'easeOutExpo',
    })
    .add({
      targets: '#layer-02',
      translateY: [-70, 0],
      opacity: [0, 100],
      easing: 'easeOutExpo',
    })
    .add({
      targets: '#layer-03',
      translateY: [-70, 0],
      opacity: [0, 100],
      easing: 'easeOutExpo',
    })
  document.getElementById('play-layers').onclick = basicTimeline.restart;
  onScrollIntoView(document.getElementById('layers'), function() {
    setTimeout(basicTimeline.play, 1000)
  });
})();
</script>
