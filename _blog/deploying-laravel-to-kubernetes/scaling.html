{% include_relative scaling.svg %}
<script>
(function() {
  const svg = document.querySelector('#scaling')
  const wrapper = document.createElement('div')
  wrapper.classList = 'relative'
  const restart = document.createElement('div')
  restart.classList = 'restart'
  restart.innerHTML = '<span>Restart</span>'
  wrap(svg, wrapper)
  wrapper.appendChild(restart)

  const basicTimeline = anime.timeline({
    autoplay: false,
  });
  basicTimeline
  .add({
    begin: function() {
      wrapper.onclick = function() {}
      restart.classList.add('inactive')
    }
  })
  .add({
    targets: '#scaling-animejs-pod-1',
    translateX: [226, 0],
    translateY: [55, 55],
    easing: 'easeInQuad',
  })
  .add({
    targets: '#scaling-animejs-pod-3',
    opacity: [0, 100],
    easing: 'easeInExpo',
  })
  .add({
    targets: '#scaling-animejs-pod-3',
    translateX: [226, 447],
    translateY: [55, 55],
    easing: 'easeInQuad',
  })
  .add({
    targets: '#scaling-animejs-arrow-3',
    opacity: [0, 100],
    easing: 'easeInExpo',
  })
  .add({
    targets: '#scaling-animejs-pod-2',
    opacity: [0, 100],
    easing: 'easeInExpo',
  })
  .add({
    targets: '#scaling-animejs-arrow-2',
    opacity: [0, 100],
    easing: 'easeInExpo',
  })
  .add({
    complete: function() {
      wrapper.onclick = basicTimeline.restart
      restart.classList.remove('inactive')
    }
  })

  wrapper.onclick = basicTimeline.restart

  onScrollIntoView(svg, function() {
    setTimeout(basicTimeline.play, 1000)
  });

  function wrap(el, wrapper) {
    el.parentNode.insertBefore(wrapper, el);
    wrapper.appendChild(el);
  }
})();
</script>
