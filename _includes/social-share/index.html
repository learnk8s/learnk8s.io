<ul>
    <!-- Share on Facebook -->
    <li>
        <a href="http://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}"
           target="_blank" title="Share on Facebook" rel="nofollow"
           onclick="return shareOnFacebook()"><div class="w2">{% include social-share/facebook.svg %}</div></a>
    </li>
    <!-- ./ Share on Facebook -->

    <!-- Share on Twitter -->
    <li><a href="https://twitter.com/share?url={{ site.url }}{{ page.url }}"
           target="_blank" rel="nofollow" title="Share on Twitter"
           onclick="return shareOnTwitter()"><div class="w2">{% include social-share/twitter.svg %}</div></a></li>
    <!-- ./ Share on Twitter -->

    <!-- Share on Google+ -->
    <li><a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"
           target="_blank" title="Share on Google+" rel="nofollow"
           onclick="return shareOnGooglePlus()"><div class="w2">{% include social-share/gplus.svg %}</div></a></li>
    <!-- ./ Share on Google+  -->

    <!-- Share on LinkedIn -->
    <li>
        <a href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{ site.url }}{{ page.url }}"
           title="Share on LinkedIn" target="_blank" rel="nofollow"
           onclick="return shareOnLinkedIn()"><div class="w2">{% include social-share/linkedin.svg %}</div></a>
    </li>
    <!-- ./ Share on LinkedIn -->

    <!-- Share by Email -->
    <li>
        <a href="mailto:?Subject={{ page.title }}&amp;Body={{ site.url }}{{ page.url }}"
           title="Share by Email"><div class="w2">{% include social-share/mail.svg %}</div></a></li>
    <!-- Share by Email -->
</ul>
