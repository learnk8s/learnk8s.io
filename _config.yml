name: learnk8s
url: https://learnk8s.io
exclude:
  - node_modules
  - yarn.lock
  - docker-compose.yml
  - package.json
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor
  - src
sass:
  load_paths:
    - node_modules
  style: compressed
excerpt_separator: <!--more-->
post_limit: 20
collections:
  blog:
    output: true
    permalink: /blog/:path
defaults:
  - scope:
      path: ""
      type: "newsletter"
    values:
      layout: "newsletter"
plugins:
  - jekyll-target-blank
  - jekyll-redirect-from
